<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/373c2bdc79.js"></script>
    <link rel="stylesheet" href="pcl.css"></link>
    <title>Paint-Clone</title>
</head>
<body>
    <div class="tools" id="tools">
        <div class="colors" id="colors">
            <div class="color-c active" data-color="red" onclick="selectColor(this)"></div>
            <div class="color-c" data-color="orange" onclick="selectColor(this)"></div>
            <div class="color-c" data-color="yellow" onclick="selectColor(this)"></div>
            <div class="color-c" data-color="green" onclick="selectColor(this)"></div>
            <div class="color-c" data-color="blue" onclick="selectColor(this)"></div>
            <div class="color-c" data-color="hotpink" onclick="selectColor(this)"></div>
            <div class="color-c" data-color="black" onclick="selectColor(this)"></div>
            <div class="color-c" data-color="white" onclick="selectColor(this)"></div>
        </div>
        <div id="favContainer">
            <input type="color" id="favcolor" name="favcolor" value="#ff0000" onchange="favColor(this)">
        </div>
        <div class="pen-size" id="pen-size">
            <input type="range" id="pen-size" name="pen-size" value="10" min="1" max="60" class="pen-size" onchange="penSizeChange(this.value)">
        </div>
        <a href="" download="my_painting.png" class="saveas">Save</a>
        <i class="fa fa-refresh refresh-btn">Clear</i>
    </div>
    <div class="board">
        <canvas width="800px" height="570px"></canvas>
    </div>
</div>
    <script src="pcl.js"></script>
</body>
</html>
